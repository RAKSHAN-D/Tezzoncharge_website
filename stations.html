<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tezzon Charge Stations - Powering Your Journey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #0056b3 0%, #007bff 50%, #e3f2fd 100%);
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    .hero-section {
      background: linear-gradient(135deg, rgba(0, 86, 179, 0.9) 0%, rgba(255, 143, 0, 0.9) 100%);
      color: white;
      padding: 60px 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: fadeInUp 1s ease-out;
    }

    .hero-subtitle {
      font-size: 1.3rem;
      margin-bottom: 30px;
      opacity: 0.9;
      animation: fadeInUp 1s ease-out 0.2s both;
    }

    .stats-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      animation: fadeInUp 1s ease-out 0.4s both;
    }

    .stat-item {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 900;
      display: block;
      color: #ffd700;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .main-content {
      padding: 60px 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }

    .filter-section {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      border: 1px solid rgba(0, 86, 179, 0.1);
    }

    .filter-title {
      color: #0056b3;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.5rem;
    }

    .filter-controls {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .form-select, .form-control {
      border: 2px solid #e3f2fd;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 1rem;
      transition: all 0.3s ease;
      min-width: 200px;
    }

    .form-select:focus, .form-control:focus {
      border-color: #0056b3;
      box-shadow: 0 0 0 0.2rem rgba(0, 86, 179, 0.25);
      outline: none;
    }

    .stations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .station-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      border: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border-left: 5px solid #0056b3;
    }

    .station-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #0056b3, #ff8f00, #28a745);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .station-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    }

    .station-card:hover::before {
      transform: scaleX(1);
    }

    .station-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .station-name {
      color: #0056b3;
      font-weight: 800;
      font-size: 1.4rem;
      margin: 0;
      line-height: 1.2;
    }

    .status-badge {
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-available {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
    }

    .status-in-use {
      background: linear-gradient(135deg, #ffc107, #ff8f00);
      color: white;
    }

    .status-maintenance {
      background: linear-gradient(135deg, #dc3545, #c82333);
      color: white;
    }

    .station-details {
      margin-bottom: 25px;
    }

    .detail-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      font-size: 1rem;
    }

    .detail-icon {
      width: 24px;
      margin-right: 12px;
      color: #0056b3;
      font-size: 1.1rem;
    }

    .detail-text {
      color: #555;
      font-weight: 500;
    }

    .amenities {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .amenity-tag {
      background: #e3f2fd;
      color: #0056b3;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 0.85rem;
      font-weight: 600;
      border: 1px solid #bbdefb;
    }

    .rating {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .stars {
      color: #ffd700;
      font-size: 1.1rem;
      margin-right: 10px;
    }

    .rating-text {
      color: #666;
      font-weight: 600;
    }

    .station-actions {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn-primary-custom {
      background: linear-gradient(135deg, #0056b3, #007bff);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 86, 179, 0.3);
    }

    .btn-primary-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 86, 179, 0.4);
      color: white;
      text-decoration: none;
    }

    .btn-secondary-custom {
      background: linear-gradient(135deg, #ff8f00, #ffb347);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 143, 0, 0.3);
    }

    .btn-secondary-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 143, 0, 0.4);
      color: white;
      text-decoration: none;
    }

    .back-button {
      text-align: center;
      margin-top: 50px;
    }

    .btn-back {
      background: linear-gradient(135deg, #ff8f00, #ffb347);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(255, 143, 0, 0.3);
    }

    .btn-back:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 143, 0, 0.4);
      color: white;
      text-decoration: none;
    }

    .no-stations {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .no-stations i {
      font-size: 4rem;
      color: #ddd;
      margin-bottom: 20px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }
      
      .stats-container {
        flex-direction: column;
        gap: 20px;
      }
      
      .stations-grid {
        grid-template-columns: 1fr;
      }
      
      .filter-controls {
        flex-direction: column;
      }
      
      .form-select, .form-control {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">
        <i class="fas fa-bolt me-3"></i>Tezzon Charge Stations
      </h1>
      <p class="hero-subtitle">Powering your journey across Bangalore with cutting-edge EV charging infrastructure</p>
      
      <div class="stats-container">
        <div class="stat-item">
          <span class="stat-number">6</span>
          <span class="stat-label">Active Stations</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">24/7</span>
          <span class="stat-label">Availability</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">100%</span>
          <span class="stat-label">Green Energy</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <section class="main-content">
    <div class="container">
      <!-- Filter Section -->
      <div class="filter-section">
        <h3 class="filter-title">
          <i class="fas fa-filter me-2"></i>Find Your Perfect Charging Station
        </h3>
        <div class="filter-controls">
          <div>
            <label for="locationFilter" class="form-label fw-semibold">Location:</label>
            <select id="locationFilter" class="form-select">
              <option value="All">All Locations</option>
            </select>
          </div>
          <div>
            <label for="statusFilter" class="form-label fw-semibold">Status:</label>
            <select id="statusFilter" class="form-select">
              <option value="All">All Status</option>
              <option value="Available">Available</option>
              <option value="In Use">In Use</option>
              <option value="Maintenance">Maintenance</option>
            </select>
          </div>
          <div>
            <label for="chargingFilter" class="form-label fw-semibold">Charging Type:</label>
            <select id="chargingFilter" class="form-select">
              <option value="All">All Types</option>
              <option value="Fast">Fast Charging</option>
              <option value="Standard">Standard</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Stations Grid -->
      <div id="stations-container" class="stations-grid"></div>

      <!-- No Stations Message -->
      <div id="no-stations" class="no-stations" style="display: none;">
        <i class="fas fa-search"></i>
        <h4>No stations found</h4>
        <p>Try adjusting your filters to see more results.</p>
      </div>

      <!-- Back Button -->
      <div class="back-button">
        <a href="technology.html" class="btn-back">
          <i class="fas fa-arrow-left"></i>
          Back to Technology
        </a>
      </div>
    </div>
  </section>

  <script>
    const stations = [
      {
        id: 1,
        name: "Tezzon Charge - Indiranagar Hub",
        location: "Indiranagar, Bangalore",
        address: "100 Feet Road, Near Metro Station",
        status: "Available",
        fastCharging: true,
        chargingType: "Fast",
        rating: 4.8,
        amenities: ["WiFi", "Cafe", "Rest Area", "Security"],
        mapLink: "https://www.google.com/maps?q=Indiranagar",
        phone: "+91 80 1234 5678",
        hours: "24/7"
      },
      {
        id: 2,
        name: "Tezzon Charge - Koramangala Central",
        location: "Koramangala, Bangalore",
        address: "8th Block, Near Forum Mall",
        status: "In Use",
        fastCharging: true,
        chargingType: "Fast",
        rating: 4.6,
        amenities: ["WiFi", "Shopping", "Food Court", "Parking"],
        mapLink: "https://www.google.com/maps?q=Koramangala",
        phone: "+91 80 1234 5679",
        hours: "24/7"
      },
      {
        id: 3,
        name: "Tezzon Charge - MG Road Premium",
        location: "MG Road, Bangalore",
        address: "Near Trinity Metro Station",
        status: "Maintenance",
        fastCharging: false,
        chargingType: "Standard",
        rating: 4.4,
        amenities: ["WiFi", "Premium Lounge", "Coffee Shop"],
        mapLink: "https://www.google.com/maps?q=MG+Road",
        phone: "+91 80 1234 5680",
        hours: "6 AM - 10 PM"
      },
      {
        id: 4,
        name: "Tezzon Charge - Whitefield Tech Park",
        location: "Whitefield, Bangalore",
        address: "ITPL Road, Near Tech Park",
        status: "Available",
        fastCharging: true,
        chargingType: "Fast",
        rating: 4.9,
        amenities: ["WiFi", "Tech Lounge", "Meeting Rooms", "EV Service"],
        mapLink: "https://www.google.com/maps?q=Whitefield",
        phone: "+91 80 1234 5681",
        hours: "24/7"
      },
      {
        id: 5,
        name: "Tezzon Charge - Electronic City",
        location: "Electronic City, Bangalore",
        address: "Phase 1, Near Infosys Campus",
        status: "Available",
        fastCharging: true,
        chargingType: "Fast",
        rating: 4.7,
        amenities: ["WiFi", "Food Court", "Rest Area", "Security"],
        mapLink: "https://www.google.com/maps?q=Electronic+City",
        phone: "+91 80 1234 5682",
        hours: "24/7"
      },
      {
        id: 6,
        name: "Tezzon Charge - Marathahalli",
        location: "Marathahalli, Bangalore",
        address: "Outer Ring Road, Near Mall",
        status: "In Use",
        fastCharging: false,
        chargingType: "Standard",
        rating: 4.3,
        amenities: ["WiFi", "Shopping", "Food", "Parking"],
        mapLink: "https://www.google.com/maps?q=Marathahalli",
        phone: "+91 80 1234 5683",
        hours: "6 AM - 11 PM"
      }
    ];

    const container = document.getElementById('stations-container');
    const locationFilter = document.getElementById('locationFilter');
    const statusFilter = document.getElementById('statusFilter');
    const chargingFilter = document.getElementById('chargingFilter');
    const noStations = document.getElementById('no-stations');

    function displayStations() {
      const locationValue = locationFilter.value;
      const statusValue = statusFilter.value;
      const chargingValue = chargingFilter.value;

      let filteredStations = stations;

      // Apply location filter
      if (locationValue !== 'All') {
        filteredStations = filteredStations.filter(s => s.location.includes(locationValue));
      }

      // Apply status filter
      if (statusValue !== 'All') {
        filteredStations = filteredStations.filter(s => s.status === statusValue);
      }

      // Apply charging filter
      if (chargingValue !== 'All') {
        filteredStations = filteredStations.filter(s => s.chargingType === chargingValue);
      }

      container.innerHTML = '';

      if (filteredStations.length === 0) {
        noStations.style.display = 'block';
        return;
      }

      noStations.style.display = 'none';

      filteredStations.forEach(station => {
        const card = createStationCard(station);
        container.appendChild(card);
      });
    }

    function createStationCard(station) {
      const card = document.createElement('div');
      card.className = 'station-card';
      
      const statusClass = station.status.toLowerCase().replace(' ', '-');
      const stars = '★'.repeat(Math.floor(station.rating)) + '☆'.repeat(5 - Math.floor(station.rating));
      
      card.innerHTML = `
        <div class="station-header">
          <h4 class="station-name">${station.name}</h4>
          <span class="status-badge status-${statusClass}">${station.status}</span>
        </div>
        
        <div class="station-details">
          <div class="detail-item">
            <i class="fas fa-map-marker-alt detail-icon"></i>
            <span class="detail-text">${station.address}</span>
          </div>
          <div class="detail-item">
            <i class="fas fa-phone detail-icon"></i>
            <span class="detail-text">${station.phone}</span>
          </div>
          <div class="detail-item">
            <i class="fas fa-clock detail-icon"></i>
            <span class="detail-text">${station.hours}</span>
          </div>
          <div class="detail-item">
            <i class="fas fa-bolt detail-icon"></i>
            <span class="detail-text">${station.fastCharging ? 'Fast Charging Available' : 'Standard Charging'}</span>
          </div>
        </div>
        
        <div class="rating">
          <div class="stars">${stars}</div>
          <span class="rating-text">${station.rating}/5 (${Math.floor(Math.random() * 50 + 100)} reviews)</span>
        </div>
        
        <div class="amenities">
          ${station.amenities.map(amenity => `<span class="amenity-tag">${amenity}</span>`).join('')}
        </div>
        
        <div class="station-actions">
          <a href="${station.mapLink}" target="_blank" class="btn-primary-custom">
            <i class="fas fa-map-marked-alt"></i>
            View on Map
          </a>
          <a href="tel:${station.phone}" class="btn-secondary-custom">
            <i class="fas fa-phone"></i>
            Call Station
          </a>
        </div>
      `;
      
      return card;
    }

    function populateLocationFilter() {
      const locations = [...new Set(stations.map(s => s.location.split(',')[0].trim()))];
      locations.forEach(loc => {
        const option = document.createElement('option');
        option.value = loc;
        option.textContent = loc;
        locationFilter.appendChild(option);
      });
    }

    // Event listeners
    locationFilter.addEventListener('change', displayStations);
    statusFilter.addEventListener('change', displayStations);
    chargingFilter.addEventListener('change', displayStations);

    // Initialize
    populateLocationFilter();
    displayStations();

    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      // Add pulse animation to stats
      const statItems = document.querySelectorAll('.stat-item');
      statItems.forEach((item, index) => {
        setTimeout(() => {
          item.classList.add('pulse');
        }, index * 200);
      });
    });
  </script>
</body>
</html>
