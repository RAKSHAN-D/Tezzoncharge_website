<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Tezzon Charge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="products.css">
    <style>
        .cart-item {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .cart-item:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        .billing-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .total-section {
            background: linear-gradient(135deg, #ffb347 0%, #ff8f00 50%, #ff7043 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }
        .remove-btn {
            background: #dc3545;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background: #c82333;
        }
        .empty-cart {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        .empty-cart i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #0056b3 0%, #007bff 100%);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="products.html">
                <i class="fas fa-bolt me-2"></i>Tezzon Charge
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="billing.html">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <!-- Cart Items -->
            <div class="col-lg-8">
                <h2 class="mb-4"><i class="fas fa-shopping-cart me-2"></i>Shopping Cart</h2>
                <div id="cartItems">
                    <!-- Cart items will be populated here -->
                </div>
            </div>

            <!-- Billing Form -->
            <div class="col-lg-4">
                <div class="billing-form">
                    <h3 class="mb-4">Billing Information</h3>
                    <form id="billingForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                                                 <div class="mb-3">
                             <label for="pincode" class="form-label">Pincode</label>
                             <input type="text" class="form-control" id="pincode" required>
                         </div>
                         
                         <!-- Card Details Section -->
                         <div class="card-details-section mt-4 p-3" style="background: #f8f9fa; border-radius: 10px; border: 1px solid #e9ecef;">
                             <h5 class="mb-3 text-primary"><i class="fas fa-credit-card me-2"></i>Card Details</h5>
                             <div class="mb-3">
                                 <label for="cardName" class="form-label">Full Name on Card</label>
                                 <input type="text" class="form-control" id="cardName" required>
                             </div>
                             <div class="mb-3">
                                 <label for="cardNumber" class="form-label">Card Number</label>
                                 <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                             </div>
                             <div class="row">
                                 <div class="col-md-6">
                                     <div class="mb-3">
                                         <label for="expiryDate" class="form-label">Expiry Date</label>
                                         <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
                                     </div>
                                 </div>
                                 <div class="col-md-6">
                                     <div class="mb-3">
                                         <label for="cvv" class="form-label">CVV</label>
                                         <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="4" required>
                                     </div>
                                 </div>
                             </div>
                         </div>
                        
                        <div class="total-section">
                            <h4 class="mb-3">Order Summary</h4>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal:</span>
                                <span id="subtotal">₹0</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>GST (18%):</span>
                                <span id="gst">₹0</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Shipping:</span>
                                <span id="shipping">₹0</span>
                            </div>
                            <hr style="border-color: rgba(255,255,255,0.3);">
                            <div class="d-flex justify-content-between mb-3">
                                <strong>Total:</strong>
                                <strong id="total">₹0</strong>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mt-3" id="placeOrderBtn">
                            <i class="fas fa-credit-card me-2"></i>Place Order
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5" style="background: linear-gradient(135deg, #0056b3 0%, white 100%); color: #000;">
        <p class="mb-0 fw-medium">&copy; 2025 Tezzon Charge | Powering the future of mobility ⚡</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let cart = [];
        
        // Load cart from localStorage
        function loadCart() {
            cart = JSON.parse(localStorage.getItem('cart') || '[]');
            displayCart();
            updateTotals();
        }
        
        // Display cart items
        function displayCart() {
            const cartContainer = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h4>Your cart is empty</h4>
                        <p>Add some products to get started!</p>
                        <a href="products.html" class="btn btn-primary">Continue Shopping</a>
                    </div>
                `;
                return;
            }
            
                         cartContainer.innerHTML = cart.map((item, index) => `
                 <div class="cart-item">
                     <div class="row align-items-center">
                         <div class="col-md-6">
                             <h5 class="mb-1">${item.product}</h5>
                             <p class="text-primary fw-bold mb-0">₹${item.price.toLocaleString()} each</p>
                         </div>
                         <div class="col-md-3">
                             <div class="d-flex align-items-center justify-content-center">
                                 <button class="btn btn-outline-secondary btn-sm" onclick="decreaseQuantity(${index})" ${item.quantity <= 1 ? 'disabled' : ''}>
                                     <i class="fas fa-minus"></i>
                                 </button>
                                 <span class="mx-3 fw-bold">${item.quantity}</span>
                                 <button class="btn btn-outline-secondary btn-sm" onclick="increaseQuantity(${index})" ${item.quantity >= 10 ? 'disabled' : ''}>
                                     <i class="fas fa-plus"></i>
                                 </button>
                             </div>
                         </div>
                         <div class="col-md-3 text-end">
                             <h6 class="text-success">₹${item.total.toLocaleString()}</h6>
                             <button class="remove-btn" onclick="removeItem(${index})">
                                 <i class="fas fa-trash"></i> Remove
                             </button>
                         </div>
                     </div>
                 </div>
             `).join('');
        }
        
                 // Remove item from cart
         function removeItem(index) {
             cart.splice(index, 1);
             localStorage.setItem('cart', JSON.stringify(cart));
             displayCart();
             updateTotals();
         }
         
         // Increase quantity of an item
         function increaseQuantity(index) {
             if (cart[index].quantity < 10) {
                 cart[index].quantity++;
                 cart[index].total = cart[index].quantity * cart[index].price;
                 localStorage.setItem('cart', JSON.stringify(cart));
                 displayCart();
                 updateTotals();
             }
         }
         
         // Decrease quantity of an item
         function decreaseQuantity(index) {
             if (cart[index].quantity > 1) {
                 cart[index].quantity--;
                 cart[index].total = cart[index].quantity * cart[index].price;
                 localStorage.setItem('cart', JSON.stringify(cart));
                 displayCart();
                 updateTotals();
             }
         }
        
        // Update totals
        function updateTotals() {
            const subtotal = cart.reduce((sum, item) => sum + item.total, 0);
            const gst = subtotal * 0.18;
            const shipping = subtotal > 50000 ? 0 : 2000; // Free shipping above ₹50,000
            const total = subtotal + gst + shipping;
            
            document.getElementById('subtotal').textContent = `₹${subtotal.toLocaleString()}`;
            document.getElementById('gst').textContent = `₹${gst.toLocaleString()}`;
            document.getElementById('shipping').textContent = shipping === 0 ? 'Free' : `₹${shipping.toLocaleString()}`;
            document.getElementById('total').textContent = `₹${total.toLocaleString()}`;
        }
        
        // Handle form submission
        document.getElementById('billingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            // Collect form data
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                pincode: document.getElementById('pincode').value,
                cardName: document.getElementById('cardName').value,
                cardNumber: document.getElementById('cardNumber').value,
                expiryDate: document.getElementById('expiryDate').value,
                cvv: document.getElementById('cvv').value,
                cart: cart,
                total: document.getElementById('total').textContent
            };
            
            // Store order data for confirmation page
            const orderData = {
                ...formData,
                orderDate: new Date().toISOString(),
                orderNumber: 'TC-' + new Date().getFullYear() + '-' + 
                            String(Math.floor(Math.random() * 1000)).padStart(3, '0')
            };
            
            console.log('Storing order data:', orderData);
            localStorage.setItem('lastOrder', JSON.stringify(orderData));
            console.log('Order data stored in localStorage');
            
            // Clear cart
            cart = [];
            localStorage.removeItem('cart');
            
            // Redirect to order confirmation page
            window.location.href = 'order-confirmation.html';
        });
        
                 // Load cart when page loads
         document.addEventListener('DOMContentLoaded', loadCart);
         
         // Card number formatting
         document.getElementById('cardNumber').addEventListener('input', function(e) {
             let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
             let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
             e.target.value = formattedValue;
         });
         
         // Expiry date formatting
         document.getElementById('expiryDate').addEventListener('input', function(e) {
             let value = e.target.value.replace(/\D/g, '');
             if (value.length >= 2) {
                 value = value.substring(0, 2) + '/' + value.substring(2);
             }
             e.target.value = value;
         });
         
         // CVV formatting (numbers only)
         document.getElementById('cvv').addEventListener('input', function(e) {
             e.target.value = e.target.value.replace(/\D/g, '');
         });
    </script>
</body>
</html>
