<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Become a Partner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="min-h-screen bg-gradient-to-br from-[#e6f0ff] to-white text-gray-800 p-8">

  <!-- Header -->
  <div class="max-w-4xl mx-auto text-center mb-10">
    <div class="flex items-center justify-center gap-2 text-[#ff8f00] text-3xl font-bold">
      <i class="fas fa-bolt"></i>
      <h1 class="text-[#ff8f00]">Tezzon Charge</h1>
    </div>
    <h2 class="text-4xl font-extrabold text-[#0056b3] mt-4 mb-2">Become a Partner</h2>
    <p class="text-lg text-gray-700">Weâ€™d love to have you on board. Fill in the form below to register your interest.</p>
  </div>

  <!-- Form -->
  <form class="bg-white shadow-lg rounded-lg p-8 max-w-3xl mx-auto space-y-6 border border-gray-200" action="#" method="POST">

    <!-- Full Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
      <input type="text" id="name" name="name" required
        class="mt-1 w-full rounded-lg border border-gray-300 shadow-sm focus:ring-[#ff8f00] focus:border-[#ff8f00] p-3" />
    </div>

    <!-- Phone Number -->
    <div>
      <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"
        class="mt-1 w-full rounded-lg border border-gray-300 shadow-sm focus:ring-[#ff8f00] focus:border-[#ff8f00] p-3" />
    </div>

    <!-- Work Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Work Email</label>
      <input type="email" id="email" name="email" required
        class="mt-1 w-full rounded-lg border border-gray-300 shadow-sm focus:ring-[#ff8f00] focus:border-[#ff8f00] p-3" />
    </div>

    <!-- Model Selection -->
    <div>
      <label for="model" class="block text-sm font-medium text-gray-700">Model You Choose</label>
      <select id="model" name="model" required
        class="mt-1 w-full rounded-lg border border-gray-300 shadow-sm focus:ring-[#ff8f00] focus:border-[#ff8f00] p-3">
        <option value="">-- Select Model --</option>
        <option value="basic">Franchise Model</option>
        <option value="fast">Land Leasing</option>
        <option value="ultra">Co branding</option>
      </select>
    </div>

    <!-- Description -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Anything Else to Share?</label>
      <textarea id="description" name="description" rows="4"
        class="mt-1 w-full rounded-lg border border-gray-300 shadow-sm focus:ring-[#ff8f00] focus:border-[#ff8f00] p-3"
        placeholder="Let us know any preferences, requirements, or questions..."></textarea>
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit"
        class="w-full bg-gradient-to-r from-[#ff8f00] to-[#ffc947] hover:from-[#ffc107] hover:to-[#ff8f00] text-black font-bold py-3 px-6 rounded-full transition duration-300">
        Submit
      </button>
    </div>

  </form>

</body>
</html>
