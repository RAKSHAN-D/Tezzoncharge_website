<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Become a Partner - Tezzon Charge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="navbar.css">
    <style>
        body {
            padding-top: 80px;
            background: linear-gradient(135deg, #e6f2ff 0%, white 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .form-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 800px;
            width: 100%;
            margin: 2rem auto;
        }

        .form-title {
            color: #ff8f00;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-control,
        .form-select {
            border-radius: 0.75rem;
            padding: 0.75rem 1.25rem;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #ff8f00;
            box-shadow: 0 0 0 0.25rem rgba(255, 143, 0, 0.25);
        }

        .btn-submit {
            background: linear-gradient(135deg, #ff8f00 0%, #ffc947 100%);
            color: black;
            font-weight: bold;
            padding: 0.8rem 2.5rem;
            border-radius: 50px;
            border: none;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 143, 0, 0.4);
            color: black;
        }

        footer {
            background: linear-gradient(135deg, #0056b3 40%, white 100%);
            color: black;
            padding: 2rem 0;
            text-align: center;
            margin-top: auto;
        }

        .hero-mini {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <!-- Nav Bar -->
    <div id="navbar-placeholder"></div>
    <script src="navbar.js"></script>

    <div class="container py-5">
        <div class="hero-mini">
            <h1 class="display-4 fw-bold" style="color: #0056b3;">Join the Revolution</h1>
            <p class="lead text-muted">Empower your location with Tezzon Charge</p>
        </div>

        <div class="form-card">
            <h2 class="form-title text-center">Partner Application Form</h2>
            <form action="#" method="POST">
                <div class="row g-4">
                    <!-- Full Name -->
                    <div class="col-md-6">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName"
                            placeholder="Enter your full name" required>
                    </div>

                    <!-- Email ID -->
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email ID</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="example@domain.com" required>
                    </div>

                    <!-- Phone Number -->
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone"
                            placeholder="Enter your phone number" required>
                    </div>

                    <!-- City -->
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city"
                            required>
                    </div>

                    <!-- Partner Type -->
                    <div class="col-md-6">
                        <label for="partnerType" class="form-label">Partner Type</label>
                        <select class="form-select" id="partnerType" name="partnerType" required>
                            <option value="" selected disabled>Select Partner Type</option>
                            <option value="Station Host">Station Host</option>
                            <option value="Franchise Partner">Franchise Partner</option>
                            <option value="Fleet Partner">Fleet Partner</option>
                            <option value="Commercial Property Owner">Commercial Property Owner</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <!-- Location -->
                    <div class="col-md-6">
                        <label for="location" class="form-label">Location (Area / Locality / PIN)</label>
                        <input type="text" class="form-control" id="location" name="location"
                            placeholder="e.g. Indiranagar / 560038" required>
                    </div>

                    <!-- Location Ownership -->
                    <div class="col-12">
                        <label for="ownership" class="form-label">Location Ownership / Control</label>
                        <select class="form-select" id="ownership" name="ownership" required>
                            <option value="" selected disabled>Select Ownership Status</option>
                            <option value="I own the location">I own the location</option>
                            <option value="I have lease / written permission">I have lease / written permission</option>
                            <option value="I do not own or control the location">I do not own or control the location
                            </option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-submit">Submit Application</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-0 fw-semibold">&copy; 2025 <span style="color: #ff8f00;">Tezzon Charge</span>. Powered by
                Earth.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerText;

            // Client-side validation
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Map ownership to locationOwnership for backend compatibility
            data.locationOwnership = data.ownership;
            delete data.ownership;

            try {
                submitBtn.disabled = true;
                submitBtn.innerText = 'Submitting...';

                const response = await fetch('http://localhost:3000/api/partners', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Success confirmation
                    document.querySelector('.form-card').innerHTML = `
                        <div class="text-center py-5">
                            <i class="fas fa-check-circle display-1 text-success mb-4"></i>
                            <h2 class="form-title">Application Submitted!</h2>
                            <p class="lead text-muted">Thank you for your interest in Tezzon Charge. <br> Our team will review your application and get back to you soon.</p>
                            <a href="index.html" class="btn btn-submit mt-4" style="width: auto;">Back to Home</a>
                        </div>
                    `;
                } else {
                    alert(result.error || 'Something went wrong. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.innerText = originalBtnText;
                }
            } catch (error) {
                console.error('Submission error:', error);
                alert('Could not connect to the server. Please try again later.');
                submitBtn.disabled = false;
                submitBtn.innerText = originalBtnText;
            }
        });
    </script>
</body>

</html>
