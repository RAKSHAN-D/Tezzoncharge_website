<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezzon Charge – Under Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0056b3 0%, #003d82 50%, #001f3f 100%);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bolt {
            position: absolute;
            color: rgba(255, 143, 0, 0.1);
            font-size: 3rem;
            animation: float 6s ease-in-out infinite;
        }

        .bolt:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bolt:nth-child(2) {
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }

        .bolt:nth-child(3) {
            top: 40%;
            left: 70%;
            animation-delay: 4s;
        }

        .bolt:nth-child(4) {
            top: 80%;
            left: 20%;
            animation-delay: 1s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: bold;
        }

        .logo i {
            color: #ff8f00;
            font-size: 2.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #ff8f00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.125rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1.5rem;
        }

        .info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info p {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
        }

        .contact {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #ff8f00;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .contact:hover {
            color: #ffc947;
            transform: translateY(-2px);
        }

        .spinner {
            margin: 2rem auto;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ff8f00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .logo i {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-animation">
        <i class="fas fa-bolt bolt"></i>
        <i class="fas fa-bolt bolt"></i>
        <i class="fas fa-bolt bolt"></i>
        <i class="fas fa-bolt bolt"></i>
    </div>

    <div class="container">
        <div class="logo">
            <i class="fas fa-bolt"></i>
            <span>Tezzon Charge</span>
        </div>

        <h1>We'll be back soon ⚡</h1>

        <p>
            Our website is currently undergoing scheduled maintenance to improve your experience.
            We'll be back online shortly.
        </p>

        <div class="spinner"></div>

        <div class="info">
            <p>Expected downtime: A few hours</p>
            <p>For urgent matters, please contact:</p>
            <a href="mailto:support@TezzOncharge.in" class="contact">
                <i class="fas fa-envelope"></i>
                support@TezzOncharge.in
            </a>
        </div>
    </div>
</body>

</html>
